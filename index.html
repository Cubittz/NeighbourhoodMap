<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matlock Pub Crawl!</title>
        <!-- js resources -->
        <script src="js/resources/knockout-min-3.4.1.js"></script>
        <script src="js/resources/jquery.min.js"></script>
        <script src="js/resources/bootstrap.min.js"></script>


        <!-- css resources -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/site.css" rel="stylesheet" />
    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" id="titleBar">
        <div id="header" class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle pull-left" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand">Matlock Pub Crawl!</span>
            </div>
        </div>
        <div class="collapse navbar-collapse">
            <div id="sidebar">
                <input placeholder="Search Pubs..." class="form-control" type="search" data-bind="textInput: query">
                <ul class="nav" data-bind="foreach: filteredPubs">
                    <li>
                        <a class="btn btn-primary" data-bind="click: $parent.selectPub" >
                            <div class="text-left pub" data-bind="text: name"></div>
                            <div class="text-left info" data-bind="text: address"></div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="main" class="container-fluid">
        <div id="map"></div>
        <div id="error"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgskGYx4SlVQAXvhC3T_eWIZpHIrMabPw&callback=initMap" async defer></script>
    <script src="js/app.js"></script>
    </body>
</html>
