<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matlock Restaurants</title>
        <!-- js resources -->
        <script src="js/resources/knockout-min-3.4.1.js"></script>
        <script src="js/resources/jquery.min.js"></script>
        <script src="js/resources/bootstrap.min.js"></script>


        <!-- css resources -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/site.css" rel="stylesheet" />
    </head>
    <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" id="titleBar">
        <div id="header" class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle pull-left" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand">Matlock Restaurant Map</span>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <input placeholder="Search..." class="form-control" type="search" data-bind="textInput: query">
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="sidebar">
        <ul class="nav" id="attraction-list" data-bind="foreach: filteredRestaurants">
            <li>
                <a class="btn btn-primary" data-bind="click: $parent.selectRestaurant" >
                    <div class="text-left attraction" data-bind="text: name"></div>
                    <div class="text-left info" data-bind="text: address"></div>
                </a>
            </li>
        </ul>
    </div>
    <div id="main" class="container-fluid">
        <div id="map"></div>
    </div>
    <script>
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgskGYx4SlVQAXvhC3T_eWIZpHIrMabPw&callback=initMap" async defer></script>
    <script src="js/app.js"></script>
    </body>
</html>
